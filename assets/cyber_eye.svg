<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#050505"/>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Central Eye Assembly -->
  <g transform="translate(400, 300)" filter="url(#glow)">
    
    <!-- Outer HUD Ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#ff0000" stroke-width="2" stroke-dasharray="100, 50" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner HUD Ring (Counter-rotating) -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="20, 10" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
    </circle>

    <!-- Sclera/Base -->
    <circle cx="0" cy="0" r="100" fill="#111" stroke="#333" stroke-width="2"/>

    <!-- Iris (Cybernetic Red) -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ff0000" stroke-width="4">
      <animate attributeName="r" values="60;55;60" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pupil (Digital Aperture) -->
    <path d="M -20 -20 L 20 -20 L 20 20 L -20 20 Z" fill="#ff0000" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="1;0.5;1" dur="0.5s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="rotate" values="0;45;0" dur="5s" repeatCount="indefinite" additive="sum"/>
    </path>

    <!-- Scan Lines -->
    <path d="M -100 0 L 100 0" stroke="#ff0000" stroke-width="1" opacity="0.5"/>
    <path d="M 0 -100 L 0 100" stroke="#ff0000" stroke-width="1" opacity="0.5"/>

    <!-- Data Text -->
    <text x="120" y="-120" fill="#ff0000" font-family="monospace" font-size="14" opacity="0.8">SYSTEM: ONLINE</text>
    <text x="120" y="-100" fill="#ff0000" font-family="monospace" font-size="14" opacity="0.8">TARGET: LOCKED</text>
    <text x="-200" y="150" fill="#ff0000" font-family="monospace" font-size="12" opacity="0.6">c_eye_v3.4.1_init</text>
  </g>
</svg>